<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css?v=2" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js?v=2"></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
 
        const subscriptionKey = '__AZURE_MAPS_KEY__';


        const map = new atlas.Map('map', {
            center: [-56.1645, -34.9011],   // Montevideo [lng, lat]
            zoom: 12,
            style: 'road',
            view: 'auto',
            language: 'es-ES',
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey
            }
        });

        map.events.add('ready', function () {
            
            const ds = new atlas.source.DataSource();
            map.sources.add(ds);

            ds.add(new atlas.data.Feature(
                new atlas.data.Point([-56.1645, -34.9011]),
                { name: 'Prueba' }
            ));

            map.layers.add(new atlas.layer.SymbolLayer(ds, null, {
                textOptions: { textField: ['get', 'name'], offset: [0, -2] }
            }));
        });
    </script>
</body>
</html>
